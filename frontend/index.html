<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Volunteer Tanggap Bencana</title>
  <link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Volunteer Tanggap Bencana</h1>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/about.html">Tentang</a>
        <a href="/visi-misi.html">Visi & Misi</a>
        <a href="/kegiatan.html">Kegiatan</a>
        <a href="/donasi.html">Donasi</a>
        <a href="/admin/login.html">Admin</a>
        <a href="/setting.html">pengaturan</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Selamat Datang</h2>
      <p>Volunteer Tanggap Bencana — bergerak cepat membantu korban bencana.</p>
    </section>

    <section class="card" id="latest-kegiatan">
      <h3>Kegiatan Terbaru</h3>
      <div id="kegiatan-list">Memuat...</div>
    </section>
  </main>

  <footer class="footer">
    © 2025 Volunteer Tanggap Bencana
  </footer>

  <script src="/assets/js/api.js"></script>
  <script>
    // load kegiatan
    api.get('/kegiatan').then(function(list){
      var el = document.getElementById('kegiatan-list');
      if(!list.length) el.innerText = 'Belum ada kegiatan';
      else {
        var html = '';
        for(var i=0;i<list.length;i++){
          var k = list[i];
          html += '<div><strong>'+ (k.judul||'') +'</strong> — '+ (k.lokasi||'') + (k.tanggal?(' ('+ new Date(k.tanggal).toLocaleDateString() +')') : '') +'</div>';
        }
        el.innerHTML = html;
      }
    }).catch(function(e){ document.getElementById('kegiatan-list').innerText='Gagal memuat'; });
  </script>
</body>
</html>
