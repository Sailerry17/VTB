<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Kontak</title>
    <link rel="stylesheet" href="/frontend/admin/assets/css/edit-beranda.css">
</head>

<body>
    <main class="container">
        <section class="card">
            <h2>Edit Kontak</h2>

            <form id="editForm">
                <label>Email:</label>
                <input type="email" id="email" style="width:100%; margin-bottom:10px;">

                <label>Telepon:</label>
                <input type="text" id="telepon" style="width:100%; margin-bottom:10px;">

                <button type="submit" style="margin-top:10px;">Simpan</button>
            </form>

            <p id="msg"></p>
        </section>
    </main>

    <script src="/frontend/admin/assets/js/edit-kontak.js"></script>
</body>

</html>
